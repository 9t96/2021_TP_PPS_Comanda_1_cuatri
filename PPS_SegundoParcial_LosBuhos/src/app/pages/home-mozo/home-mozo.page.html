<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Inicio</ion-title>
    <ion-button color="danger" slot="end" style="margin-right: 1em;" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      Salir
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hero">
    <img src="../../../../assets/images/buho.svg" alt="">
  </div>
  <div style="display:flex; flex-direction: column;">
    <ion-row>
      <div class="menu-item" [routerLink]="['/lista-espera']">
        <ion-icon name="newspaper-outline"></ion-icon>
        <p>Lista de espera</p>
      </div>
      <div class="menu-item" [routerLink]="['/mesas']">
        <ion-icon name="cafe-outline"></ion-icon>
        <p>Mesas</p>
      </div>
    </ion-row>
  </div>
</ion-content>
