<ion-content fullscreen color="tertiary">
  <div [class]="bgSala">
    <div class="row">
      <div class="col text-center mb-3">
        <div class="btn-back" (click)="goToHome()">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg>
        </div>
        <div class="btn-logout" (click)="clickLogout()">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
            <path d="M7.5 1v7h1V1h-1z"/>
            <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
          </svg>
        </div>
        <h1>{{title}}</h1>
      </div>
    </div>


    <div class="row" style="max-height: 65vh; overflow-y: auto;">
      <div class="col">
        <div class="mensajes" *ngFor="let mje of mensajes">
      
          <div class="row m-1" >
            <div class="col">
              <div class="alert alert-success p-1 text-end" *ngIf="mje.uid == uid">
                <p class="mb-0"><small>{{mje.fecha | date:'short'}}</small></p>
                <p class="mb-0"> {{mje.message}}</p> 
              </div>
    
              <div class="alert alert-secondary p-1" *ngIf="mje.uid != uid">
                <p class="mb-0"><strong>{{mje.userName}}({{mje.rol}}): </strong><small>{{mje.fecha | date:'short'}}</small></p>
                <p class="mb-0"> {{mje.message}}</p>
              </div>
            </div>        
          </div>   

        </div> 
      </div>
    </div>

    <div class="row input-row">
      <div class="col">
        <form>
          <input type="text" class="form-control mje-ctrl" placeholder="Escriba aquÃ­ su mensaje" [(ngModel)]="mensaje">      
          <button type="button" class="w-100 btn btn-lg btn-success" (click)="enviarMje()">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
