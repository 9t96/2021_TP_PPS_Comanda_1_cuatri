<ion-header>
  <ion-toolbar>
    <ion-title>home-mozo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-list-header>
      Lista de espera
    </ion-list-header>

    <ion-item *ngFor="let item of listaEspera">
      <ion-avatar slot="start">
        <img [src]="item.img_src">
      </ion-avatar>
      <ion-label>
        <h2>{{item.nombre}} {{item.apellido}}</h2>
        <h3>EN ESPERA</h3>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
