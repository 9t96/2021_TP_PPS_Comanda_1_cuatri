<ion-header>
  <ion-toolbar color="medium">
    <ion-back-button defaultHref="home-cocinero" slot="start"></ion-back-button>
    <ion-title>Listado de pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of pedidosCocina; let index=index">
      <ion-avatar>
        <img [src]="item.img_src">
      </ion-avatar>
      <ion-label>
        <h1>{{item.nombre}}</h1>
      </ion-label>
      <strong>X {{item.cantidad}}</strong>
      <ion-button>COCINANDO</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
