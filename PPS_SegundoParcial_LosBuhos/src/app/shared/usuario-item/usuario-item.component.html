<ion-item>
  <ion-avatar slot="start">
    <img [src]="usuario.img_src">
  </ion-avatar>
  <ion-label>
    <h2>{{usuario.nombre}} {{usuario.apellido}}</h2>
    <h3>{{usuario.rol}}</h3>
  </ion-label>
  <ion-avatar slot="end" class="m-1">
    <ion-icon name="pencil-outline" size=""></ion-icon>          
  </ion-avatar>
  <ion-avatar slot="end" class="m-1">
    <ion-icon class="red" name="trash-outline" size=""></ion-icon>
  </ion-avatar>
</ion-item>
