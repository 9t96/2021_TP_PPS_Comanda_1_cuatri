<ion-header>
  <ion-toolbar color="medium">
    <ion-back-button (click)="return()" slot="start"></ion-back-button>
    <ion-title>Estad√≠sticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="container">    
    <div>
      <canvas #pieChart></canvas>
      <canvas #barChart></canvas>
      <canvas #barChartVertical></canvas>
      <canvas #donutChart></canvas>
  
      <h1>Comentarios</h1>
      <ion-slides>
        <ion-slide *ngFor="let report of comentarios">
          <div class="slide">
            <p>{{report}}</p>
          </div>
        </ion-slide>
      </ion-slides>

      <h1>Fotos</h1>
      <ion-slides>
        <ion-slide *ngFor="let report of fotos">
          <div class="slide">
            <img [src]="report" height="50px" class="rounded">
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>   
</ion-content>

<!-- Spinner -->
<ngx-spinner 
  type=null 
  template="<img src='assets/spinner_buho.gif' height='125'/>">
  <p style="color: white" > Cargando... </p>
</ngx-spinner>
