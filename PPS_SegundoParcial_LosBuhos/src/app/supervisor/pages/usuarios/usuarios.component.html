<ion-header>
  <ion-toolbar color="medium">
    <ion-back-button (click)="return()" slot="start"></ion-back-button>
    <ion-title>Gestionar Usuarios</ion-title>
      <ion-fab-button (click)="addUser()" slot="end" color="tertiary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <div *ngFor="let user of users">
      <app-usuario-item [usuario]="user"></app-usuario-item>
    </div>    
  </ion-list>
</ion-content>
